<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login Page</title>
</h:head>

<h:body>

	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="4000" />
		
		<p:panel id="loginPnl" header="Login" style="width: 400px; margin: 50px auto;">
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="Username" />
				<p:inputText id="username" value="#{loginBean.username}"></p:inputText>
				<p:spacer /><p:spacer />	
				<h:outputText value="Mot de passe" />
				<p:password id="password" value="#{loginBean.password}" feedback="false"/>
				<p:message for="password"/>
			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="10" width="100%">
				<p:commandButton id="loginButton" action="#{loginBean.loginApp}" value="Login" update="loginForm" style="float: right;" />
			</h:panelGrid>
		</p:panel>
		<p:blockUI block="loginPnl" trigger="loginButton" >
			LOADING<br />
			<p:graphicImage value="/images/ajax-loader.gif"/>
		</p:blockUI>
	</h:form>
</h:body>
</html>
